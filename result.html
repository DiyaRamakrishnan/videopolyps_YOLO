<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyp Detection Result</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; color: #333;">

    <header style="background-color: #2d5a77; padding: 20px; color: white; text-align: center;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0; font-size: 2rem;">PolypDetect</h1>
        </div>
    </header>

    <main style="max-width: 800px; margin: 20px auto; padding: 20px;">

        <section style="background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #2d5a77;">Result</h2>
            <p>Polyp Detected: {{ result }}</p>
            <p>Probability: {{ probability }}</p>

            {% if grad_cam_path %}
                <h3 style="color: #2d5a77; margin-top: 20px;">Image</h3>
                <!-- Use width instead of max-width -->
                <img src="{{ url_for('static', filename='grad_cam_result.jpg') }}" alt="Grad-CAM Image" style="width: 25%; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            {% endif %}

        </section>

    </main>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #2d5a77; color: white;">
        <p>&copy; 2024 PolypDetect.</p>
    </footer>

</body>
</html>
